<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="box" input type="button" value="クリック！" onclick="changeColor()"></div>
    <script>
        //問題①：idで要素を取得して、背景色を赤色に変更する処理を記述してください。
        function changeColor() { 
            let blueBox = document.getElementById('box');
            blueBox.style.backgroundColor = '#ff0000'; 
        }
    </script>
</body>
</html>
